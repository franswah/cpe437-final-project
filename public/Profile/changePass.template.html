<div class="modal-header">
    <h3 class="modal-title">Change Password</h3>
</div>
<div class = "modal-body">
    <form>
        <fieldset class="form-group">
            <label>Enter old Password</label>
            <input type="password" class="form-control" placeholder="Old Password" ng-model="pass.oldPassword">
        </fieldset>
        <fieldset class="form-group">
            <label>New Password</label>
            <input type="password" class="form-control" placeholder="New Password" ng-model="pass.password">
        </fieldset>
        <fieldset class="form-group">
            <label>Confirm New Password</label>
            <input type="password" class="form-control" placeholder="Confirm New Password" ng-model="confNewPass">
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-disabled="pass.password !== confNewPass"
            ng-click="$close(pass)">Change</button>
    <button type="button" class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
</div>
