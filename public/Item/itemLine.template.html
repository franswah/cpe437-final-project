<span ng-if="!item.imageUrl" class="glyphicon glyphicon-remove-circle"></span>
<span ng-if="item.imageUrl">
   <img src="{{item.imageUrl}}" alt="Item Image" width=100 height=100></img>
</span>

<a  href="#" ui-sref="itemDetail({id:{{item.id}}})">
   {{item.title}} - ${{(item.price / 100).toFixed(2)}} - 
   {{item.postTime | date : "medium"}}
</a>
