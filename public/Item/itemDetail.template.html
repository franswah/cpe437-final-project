<h2>{{item.title}} - ${{(item.price / 100).toFixed(2)}}</h2>

<span ng-if="item.imageUrl">
   <img ng-src="{{item.imageUrl}}" alt="Item Image" width=500 ></img>
</span>

<div ng-if="user && item.distance >= 0">
 {{item.distance.toFixed(1)}} mile(s) away
</div>

<div>Description:</div>
<div style="margin-left:15px;">{{item.description}}</div>


<div style="margin-top:20px;">Posted by {{item.email}} on 
 {{item.postTime | date : "longDate"}} at 
 {{item.postTime | date : "shortTime"}}
</div>
<div>
   <button type="button" class="btn btn-primary"
    ng-show="user && user.id === item.ownerId"
    ng-click="editItem()">Edit Item
   </button>
   <button type="button" class="btn btn-danger"
    ng-show="user && user.id === item.ownerId"
    ng-click="delItem()">Delete Item
   </button>
</div>
