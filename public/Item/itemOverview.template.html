<h2>{{pageTitle}}</h2>
<div class="list-group">
   <div class="list-group-item" ng-repeat="item in itemsToDisplay">
      <my-items class="list-group-item" item="item" on-edit="editItem($index)"
       on-delete="delItem($index)" user-info="user"></my-items>
   </div>
</div>

<button ng-if="!pageTitle.includes('Search')" class="btn btn-primary"
 type="button" style="margin-top:5px" ng-click="newItem()">Add New Item
</button>
