<h2>{{pageTitle}}</h2>
<div class="list-group">
   <div class="list-group-item" ng-repeat="item in itemsToDisplay">
      <item-listing item="item"></item-listing>
   </div>
</div>

<button ng-if="user && !pageTitle.includes('Search')" class="btn btn-primary"
 type="button" style="margin-top:5px" ng-click="newItem()">Add New Item
</button>
