<h2 ng-if="!mine">Conversations</h2>
<h2 ng-if="mine">My Conversations</h2>
<div class="list-group">
   <div class="list-group-item" ng-repeat="cnv in cnvs">
      <cnv-summary to-summarize="cnv" on-edit="editCnv($index)" 
       on-delete="delCnv($index)" user-info="user"></cnv-summary>
   </div>
</div>

<button class="btn btn-primary" type="button" style="margin-top:5px" 
 ng-click="newCnv()">
   New Conversation
</button>
